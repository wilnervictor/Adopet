<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/user.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variaveis.css" />
    <title>Adopet</title>
  </head>
  <body class="content__page page">
    <header class="content__head">
      <section class="content__head__menu">
        <div>
          <a href="index.html"
            ><img src="src/imagens/Casa.png" alt="Pricipal"
          /></a>
        </div>
        <div>
          <a href="#"
            ><img src="src/imagens/Mensagens.png" alt="Mensagens"
          /></a>
        </div>
      </section>
      <div class="content__head__usuario">
           <a href="#"><img src="src/imagens/Usuário (1).png" alt="Usuario"></a>
        </div>
    </header>
    <main class="content__presentation">

        <h2 class="content__presentation__p">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
      
        <section class="content__form">
            <h2 class="content__form__h2">Perfil</h2>
            <p class="content__form__p paragraph__spacing">Foto</p>
            <div class="content__img">
                <div><img src="src/imagens/Ellipse 2.png" alt="Foto do Usuario"></div>
                <p class="content__form__img__p">Clique na foto para editar</p>
            </div>
            <form class="content__form__form">

               <div class="content__form__div">
                <p class="content__form__p">Nome</p>
                <input type="text" class="content__form__input" placeholder="Insira seu nome completo">
               </div>

               <div class="content__form__div">
                <p class="content__form__p">Telefone</p>
                <input type="tel" class="content__form__input" placeholder="Insira seu telefone e/ou whatsapp">
               </div>

               <div class="content__form__div">
                <p class="content__form__p">Nome do animal</p>
                <input type="text" class="content__form__input" placeholder="Por qual animal você se interessou?">
               </div>

               <div class="content__form__div">
                <p class="content__form__p">Mensagem</p>
                <textarea class="content__form__input texta"placeholder="Escreva sua mensagem."></textarea>
               </div>

               <div class="content__form__btn"><input type="submit" class="content__form__btn__submit" value="Enviar"></div>

            </form>

        </section>

    </main>

    <footer class="content__footer">
      <p class="footer__end__p">2022 - Desenvolvido por Alura.</p>
    </footer>

  </body>
</html>
